<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ColorLife</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="row text-center">
				<div class="col-xl-12">
					<div class="header">
						<h1>Color Choosing Game</h1>
					</div>
					<div class="main">
						<h2>Choose the Different Color</h2>
						<h2>Good luck! ٩(＾◡＾)۶</h2>
					</div>
					<div class="navbar">
						<ul>
							<li>
								<a href="#" id="easy" onclick="createbox(this.id)">Easy</a>
							</li>
							<li>
								<a href="#" id="hard" onclick="createbox(this.id)">Hard</a>
							</li>
							<li>
								<a href="#" id="expert" onclick="createbox(this.id)">Expert</a>
							</li>
						</ul>
						<div class="scoreboard">
							<span>Score: </span><span id="score">0</span>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-5">
							<div class="color" id="color">
								<h1>PLEASE CHOOSE THE DIFFICULTY</h1>
							</div>
						</div>
					</div>
					<div class="result">
						<h5 id="user_result">
							Guess correct +10 score, If you guess 2 times in a row there will
							be bonus <br />
							If you choose wrong -10 score, loose the bonus
						</h5>
					</div>
				</div>
			</div>
		</div>

		<script src="js/myjs.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
